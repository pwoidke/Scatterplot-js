<html>
<head>
    <title>Scatterplot</title>
    <link href="css/scatterplot.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <h1>Scatterplot.js</h1>
    
    <div class="chart">
        <span id="point1"></span>
        <span id="point2"></span>
        <span id="point3"></span>
    </div>
    
    <script src="js/jquery.min.js" type="text/javascript"></script>
    <script src="js/scatterplot.js" type="text/javascript"></script>

    <script type="text/javascript">
        $(document).ready(function () {
            $('.chart').scatter({ height: 500, width: 500, xLabel: 'X-Label Test', yLabel: 'Y-Label Test', rows: 5, columns: 5, subsections: 5 });
            $('#point1').plot({ xPos: 100, yPos: 100, color: 'red' });
            $('#point2').plot({ xPos: 320, yPos: 145, radius: 20, color: 'blue' });
            $('#point3').plot({ xPos: 460, yPos: 410, radius: 10, color: 'green' });
        });
    </script>
    
</body>
</html>
